---
layout: default
title: welcome!
---

<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
    {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date_to_string }}</span>
            <a class="link" href="{{ site.baseurl }}{{ post.url }}">{{  post.title }}</a>
        </li>
    {% endfor %}
</ul>
